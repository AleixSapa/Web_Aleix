<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendari amb Notes</title>
    <link rel="stylesheet" href="style-calendari.css">
</head>
<body>
    <div id="authSection">
        <div id="loginForm">
            <h2>Iniciar Sessió</h2>
            <input type="text" id="username" placeholder="Nom d'usuari">
            <input type="password" id="password" placeholder="Contrasenya">
            <button onclick="login()">Iniciar Sessió</button>
            <button onclick="toggleForm('register')">Registrar-se</button>
        </div>

        <div id="registerForm" style="display:none;">
            <h2>Registrar-se</h2>
            <input type="text" id="usernameRegister" placeholder="Nom d'usuari">
            <input type="password" id="passwordRegister" placeholder="Contrasenya">
            <button onclick="register()">Registrar</button>
            <button onclick="toggleForm('login')">Tornar a Iniciar Sessió</button>
        </div>
    </div>

    <div id="calendarSection" style="display:none;">
        <div id="calendarHeader">
            <button onclick="changeMonth(-1)">←</button>
            <span id="currentMonthYear"></span>
            <button onclick="changeMonth(1)">→</button>
        </div>
        <div id="calendar"></div>
    </div>

    <!-- Modal per afegir notes -->
    <div id="noteModal" style="display:none;">
        <div id="modalContent">
            <h3>Afegeix una nota</h3>
            <textarea id="noteText" placeholder="Escriu la teva nota..."></textarea>
            <input type="time" id="startTime" placeholder="Hora inici">
            <input type="time" id="endTime" placeholder="Hora fi">
            <button id="saveNoteButton">Desar la nota</button>
            <button onclick="closeNoteModal()">Tancar</button>
        </div>
    </div>

    <script src="script-calendari.js"></script>
</body>
</html>
