<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Els Projectes de l'Aleix</title>
    <link rel="stylesheet" href="projectes.css">
</head>
<body>
    <header>
        <h1>Els Projectes de l'Aleix</h1>
    </header>

    <section class="projecte" id="projecte1">
        <h2>Projecte 1: Joc en JavaScript</h2>
        <p>Un joc senzill que vaig crear amb JavaScript.</p>
        <input type="text" class="nom" placeholder="El teu nom">
        <select class="valoracio">
            <option value="1">1 estrella</option>
            <option value="2">2 estrelles</option>
            <option value="3">3 estrelles</option>
            <option value="4">4 estrelles</option>
            <option value="5">5 estrelles</option>
        </select>
        <button class="enviar">Enviar valoració</button>
    </section>

    <section class="projecte" id="projecte2">
        <h2>Projecte 2: Web de prova</h2>
        <p>Una pàgina web que vaig dissenyar amb HTML i CSS.</p>
        <input type="text" class="nom" placeholder="El teu nom">
        <select class="valoracio">
            <option value="1">1 estrella</option>
            <option value="2">2 estrelles</option>
            <option value="3">3 estrelles</option>
            <option value="4">4 estrelles</option>
            <option value="5">5 estrelles</option>
        </select>
        <button class="enviar">Enviar valoració</button>
    </section>

    <div class="opcions">
        <button id="veure-individuals">Veure valoracions individuals</button>
        <button id="calcular-mitjanes">Calcular mitjanes</button>
        <button id="borrar-valoracions">Esborrar totes les valoracions</button>
    </div>

    <script src="projectes.js"></script>
</body>
</html>
